<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="page">
    <header class="header">
        <h1 class="visually-hidden">TODO app</h1>
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
    <main class="main">
        <section class="article-section article-section_new">
            <h2 class="article-section__title article-section__title_new">Add Item</h2>
            <div class="entity entity_new">
              <input class="entity__input entity__input_new" type="text">
              <button class="entity__button entity__button_add">Add</button>
            </div>
          </section>

          <section class="article-section">
            <h2 class="article-section__title">Todo</h2>
            <ul class="entity-list entity-list_todo">
              <li class="entity">
                <input class="entity__checkbox" type="checkbox">
                <label class="entity__label">Pay Bills</label>
                <input class="entity__input" type="text" class="entity">
                <button class="entity__button entity__button_edit">Edit</button>
                <button class="entity__button entity__button_delete">
                  <img class="entity__delete-img" src="./remove.svg" alt="delete Icon">
                </button>
              </li>
              <li class="entity entity_edit-mode">
                <input class="entity__checkbox" type="checkbox">
                <label class="entity__label">Go Shopping</label>
                <input class="entity__input" type="text" value="Go Shopping" class="entity">
                <button class="entity__button entity__button_edit">Save</button>
                <button class="entity__button entity__button_delete">
                  <img class="entity__delete-img" src="./remove.svg" alt="delete Icon">
                </button>
              </li>
            </ul>
          </section> 

          <section class="article-section">
            <h2 class="article-section__title">Completed</h2>
            <ul class="entity-list entity-list_completed">
              <li class="entity">
                <input class="entity__checkbox" type="checkbox" checked>
                <label class="entity__label">See the Doctor</label>
                <input class="entity__input" type="text" class="entity">
                <button class="entity__button entity__button_edit">Edit</button>
                <button class="entity__button entity__button_delete">
                  <img class="entity__delete-img" src="./remove.svg" alt="delete Icon">
                </button>
              </li>
            </ul>
          </section>
</main>
<script type="text/javascript" SRC="app.js"></script>
</body>
</html>
